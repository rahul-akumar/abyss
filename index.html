    <style>
      html, body, #app { height: 100%; margin: 0; background: #0b0f16; }
      .stage { position: fixed; inset: 0; }
      .copyright-badge {
        position: fixed;
        left: 24px;
        bottom: 24px;
        z-index: 1000;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";

        line-height: 1;
        color: #cbd5e1;
        background: rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        padding: 12px;
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        box-shadow: 0 2px 12px rgba(0,0,0,0.35);
      }
      .copyright-badge a {
        color: #e2e8f0;
        text-decoration: none;
      }
      .copyright-badge a:hover {
        text-decoration: underline;

  <body>
    <div id="app">
      <abyss-veil
      exposure="-0.3"
      twinkle-speed="0.5"
      twinkle-amount="0.5"
      aurora-amplitude="1"
      aurora-blend="5"
      aurora-speed="1"
      aurora-stops="#7921a8,#7cff67,#5227FF"

      shooting-rate="15"

      shooting-length="400"
      shooting-width="2"
      shooting-brightness="1.5"
      nebula-density="10.0"

      nebula-vibrancy="1"
      nebula-flow-speed="0.38"
      nebula-flow-amp="0.14"
      nebula-swirl="1.6"
      lens-mode="glass"
      lens-radius="400"
      lens-zoom="1.5"
      lens-dispersion="0.3"
      lens-bloom-strength="2"
      lens-bloom-threshold="0.0"
      lens-bloom-radius="1"
      lens-streak-strength="1.5"
      lens-streak-length="17"
      lens-streak-angle="0"
    ></abyss-veil>
